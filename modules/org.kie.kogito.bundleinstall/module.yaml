name: org.kie.kogito.bundleinstall
version: "7.12.0"
description: Copy the bund files to the target image

artifacts:
  - name: manifests
    path: "../../../../bundle/manifests"
    dest: /manifests/
  - name: metadata
    path: "../../../../bundle/metadata"
    dest: /metadata/
  - name: tests-scorecard
    path: "../../../../bundle/tests/scorecard/"
    dest: /tests/scorecard/
